<form #myForm="ngForm" (ngSubmit)="ajouterPersonne(myForm)">
    <div class="form-group">
        <label for="nom">Nom:</label>
        <input class="form-control" type="text" name="nom" [(ngModel)]="personne.nom" required #nom="ngModel">
    </div>
    <div [hidden]="nom.valid || nom.pristine" style="color:red">
        Le nom est obligatoire
    </div>
    <div class="form-group">
        <label for="prenom">Prenom:</label>
        <input class="form-control" type="text" name="prenom" [(ngModel)]="personne.prenom" required #prenom="ngModel">    
    </div>
    <div [hidden]="prenom.valid || prenom.pristine" style="color:red">
        Le prenom est obligatoire
    </div>
    <div >
        <button class="btn btn-success" [disabled]= !myForm.valid>
            Ajouter
        </button>
    </div>
</form>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let personne of personnes;">
        {{ personne.nom }} {{ personne.prenom }}
    </li>
</ul>
